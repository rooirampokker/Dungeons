<!DOCTYPE html>
<html>
	<head>
		<title>Browser Dungeons</title>
		<link rel="stylesheet" href="../dist/assets/css/bundle.css">
		<script src="../dist/assets/javascript/bundle.js"></script>
	</head>

	<body>
		<div id="dungeonInputArea">
			<form action="#" method="#" name="userInput">
				<fieldset>
					<legend>Enter your dungeon dimensions</legend>
					<label for"dungeonWidth">Width: </label>
					<input type="text" id="dungeonWidth" value="19">

					<label for"dungeonHeight">Height: </label>
					<input type="text" id="dungeonHeight" value="8">

					<label for"tileSize">Tile Size: </label>
					<select name="tileSize" id="tileSize">
						<option value=1>90x90</option>
						<option selected="selected" value=2>140x140</option>
					</select>

					<label for"debugGrid">Debug Grid: </label>
					<input type="checkbox" id="debugGrid" type="checkbox">

					<input type="button" id="submit" value="submit">
					<input type="hidden" id="bigRoomFlag" value=false>
				</fieldset>
			</form>
		</div>

		<div id="dungeonContainer">
			<div id="dungeonGrid" class="table">

			</div>
		</div>

	</body>
</html>
