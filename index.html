<html>
	<head>
		<title>Browser Dungeons</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="javascript/jquery2.1.js"></script>
		<script src="javascript/underscore.js"></script>
		
		<script src="javascript/tileLocator.js"></script>		
		<script src="javascript/generator.js"></script>
		<script src="javascript/buildBigRoom.js"></script>
		
		<script src="javascript/jsonTileDefs.js"></script>

		
		
	</head>

	<body>
		<div id="dungeonInputArea">
			<form action="#" method="#" name="userInput">
				<fieldset>
					<legend>Enter your dungeon dimensions</legend>
					<label for"dungeonWidth">Width: </label>
					<input type="text" id="dungeonWidth" value="19">

					<label for"dungeonHeight">Height: </label>
					<input type="text" id="dungeonHeight" value="8">
					<input type="text" id="dungeonHeight" value="8">					
					
					<label for"tileSize">Tile Size: </label>
					<select name="tileSize" id="tileSize">
						<option value=1>90x90</option>
						<option value=2>140x140</option>
					</select>
					
					<input type="button" id="submit" value="submit">					
				</fieldset>
			</form>
		</div>
		
		<span id="dungeonContainer">
			<table id="dungeonGrid" border=1>
				
			</table>		
		</span>
		
	</body>
</html>
