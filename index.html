<html>
	<head>

<script src="javascript/tileLocator.js"></script>

	</head>

	<body>
		<div id="dungeonInputArea">
			<form action="#" method="#" name="userInput">
				<fieldset>
					<legend>Enter your dungeon dimensions</legend>

		</div>
		
		<span id="dungeonContainer">

			</table>		
		</span>
